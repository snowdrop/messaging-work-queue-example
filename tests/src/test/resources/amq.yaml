---
kind: ImageStream
apiVersion: v1
metadata:
  name: amq-broker-72-openshift
  annotations:
    openshift.io/display-name: Red Hat AMQ Broker 7.2
    openshift.io/provider-display-name: Red Hat, Inc.
spec:
  lookupPolicy:
    local: true
  tags:
    - name: '1.3'
      annotations:
        description: Red Hat AMQ Broker 7.2.4 image.
        iconClass: icon-jboss
        tags: messaging,amq,jboss,xpaas
        supports: amq:7.2,messaging:1.3
        version: '1.3'
      from:
        kind: DockerImage
        name: registry.access.redhat.com/amq-broker-7/amq-broker-72-openshift:1.3
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    description: The broker's AMQP port.
  labels:
    application: work-queue-broker
  name: work-queue-broker-amq-amqp
spec:
  ports:
    - port: 5672
      targetPort: 5672
  selector:
    deploymentConfig: work-queue-broker-amq
---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    application: work-queue-broker
  name: work-queue-broker-amq
spec:
  replicas: 1
  selector:
    deploymentConfig: work-queue-broker-amq
  strategy:
    rollingParams:
      maxSurge: 0
    type: Rolling
  template:
    metadata:
      labels:
        application: work-queue-broker
        deploymentConfig: work-queue-broker-amq
      name: work-queue-broker-amq
    spec:
      containers:
        - env:
            - name: AMQ_USER
              value: work-queue
            - name: AMQ_PASSWORD
              value: work-queue
            - name: AMQ_NAME
              value: work-queue-broker
            - name: AMQ_TRANSPORTS
              value: amqp
            - name: AMQ_REQUIRE_LOGIN
              value: false
          image: amq-broker-72-openshift:1.3
          imagePullPolicy: Always
          readinessProbe:
            exec:
              command:
                - "/bin/bash"
                - "-c"
                - "/opt/amq/bin/readinessProbe.sh"
          name: work-queue-broker-amq
          ports:
            - containerPort: 8161
              name: console-jolokia
              protocol: TCP
            - containerPort: 5672
              name: amqp
              protocol: TCP
            - containerPort: 1883
              name: mqtt
              protocol: TCP
            - containerPort: 61613
              name: stomp
              protocol: TCP
            - containerPort: 61616
              name: artemis
              protocol: TCP
      terminationGracePeriodSeconds: 60
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - work-queue-broker-amq
        from:
          kind: ImageStreamTag
          name: amq-broker-72-openshift:1.3
      type: ImageChange
    - type: ConfigChange
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: messaging-service
data:
  MESSAGING_SERVICE_HOST: work-queue-broker-amq-amqp
  MESSAGING_SERVICE_PORT: "5672"
